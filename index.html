<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>connect-four-game</title>
        <!-- Css File Project -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Font Google Lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="start-play"></div>
        <div class="winner">
            <div>The Player One Is Win</div>
            <button>Restart The Game</button>
        </div>
        <div class="container">
            <div class="head-button">
                <button class="menu">MENU</button>
                <div class="circles">
                    <span class="red-circle"></span>
                    <span class="yellow-circle"></span>
                    <span class="yellow-circle"></span>
                    <span class="red-circle"></span>
                </div>
                <button class="restart">RESTART</button>
            </div>

                                <span class="right"></span>
                            </span>
                            <span class="smile-mouth"></span>
                        </div>
                    </div>
                        <h3>PLAYER 1</h3>
                        <span class="result">0</span>
                </div>
                <div class="connect-four-game">
                    <div class="connect">

                        <div id="22" class="close"></div>
                        <div id="21" class="close"></div>
                        <div id="20" class="close"></div>
                        <div id="19" class="close"></div>
                        <div id="18" class="close"></div>

                        <div id="5"></div>
                        <div id="4"></div>

                        <div id="2"></div>
                        <div id="1"></div>
                    </div>
                </div>
                <div class="card-results-player-two">
                    <div class="icon">
                        <div>
                            <span class="eye">
                                <span class="left"></span>
                                <span class="right"></span>
                            </span>
                            <span class="smile-mouth"></span>
                        </div>
                    </div>
                        <h3>PLAYER 2</h3>
                        <span class="result">0</span>
                </div>
            </div>
            <p class="player-one">PLAYER 1'S TURN</p>
            <h1 class="win"></h1>
